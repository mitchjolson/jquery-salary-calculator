<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header>Salary Calculator</header>
    <h3>Add employee</h3>
    <section id="inputFields">
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="text" placeholder="ID Number" id="idNumberIn">
        <input type="text" placeholder="Job Title" id="jobTitleIn">
        <input type="text" placeholder="Salary" id="salaryIn">
        <button id="submitButton">Submit</button>
    </section>
    <h3>Employees</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="employeesOut">
        <tr>
          <td>Tobias</th>
          <td>Funke</td>
          <td>123456</td>
          <td>Actor</td>
          <td>0</td>
        </tr>
  </tbody>
</table>
    <!--<ul id="employeesOut"></ul> -->
    <section id="totalSalaryOut">
      <h3>Total Monthly Salary : </h3>
    </section>
</body>
</html>
